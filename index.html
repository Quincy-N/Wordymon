<!DOCTYPE html>
<html>
  <head>
    <title>Wordymon</title>
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="./scripts/game.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="game-window">
        <dialog id="sound-prompt">
            <h1>Play with sound on?</h1>
            <div id="sound-prompt-buttons-container">
                <button id="yes">yes</button>
                <button id="no">no</button>
            </div>
        </dialog>
        <dialog id="game-handler">
            <div id="game-handler-info-container">
                <h1 id="game-heading">Wordymon</h1>
                <p id="game-info">Play by clicking the letters and buttons or using the keyboard controls below.<br>Alphabet keys: choose letter<br>Enter: attack with word<br>Space: switch letter<br>Backspace/Delete: remove last letter<br>Period: pause game</p>
                <img id="game-info-graphic" src="" />
            </div>
            <div id="game-handler-buttons-container">
                <button id="play-button">Play</button>
                <button id="middle-button">Rules</button>
                <button id="right-button">Next</button>
            </div>
        </dialog>
        <img id="background" src="./resources/images/background-1.svg" />
        <img id="player" src="./resources/images/player-1.svg" />
        <img id="player-effect" src="">
        <div id="game-buttons-container">
            <button id="pause-button"></button>
            <button id="sound-button" on=""></button>
        </div>
        <h2 id="game-score">SCORE: 0</h2>
        <div id="player-healthbar">
            <div id="player-health-value" value="100"></div>
            <h2>Player</h2>
        </div>
        <div id="opponent-info">
            <div id="opponent-healthbar">
                <div id="opponent-health-value" value="100"></div>
            </div>
            <h2 id="opponent-name"></h2>
            <div id="opponent-timebar">
                <div id="opponent-time-value" value="100"></div>
            </div>
            <h2 id="timer-label">Time till attack</h2>
        </div>
        <div id="opponent-container">
            <img id="opponent" src="" />
            <img id="opponent-effect" src="" />
        </div>
        
        <div id="letter-bank">
            <div id="letter-1"></div>
            <div id="letter-2"></div>
            <div id="letter-3"></div>
            <div id="letter-4"></div>
            <div id="letter-5"></div>
            <div id="letter-6"></div>
            <div id="letter-7"></div>
            <div id="letter-8"></div>
        </div>
        <div id="message-container">
            <h3 id="message"></h3>
        </div>
        <div id="word-container">
            <div id="letter-container-1" filled="false"></div>
            <div id="letter-container-2" filled="false"></div>
            <div id="letter-container-3" filled="false"></div>
            <div id="letter-container-4" filled="false"></div>
            <div id="letter-container-5" filled="false"></div>
            <div id="letter-container-6" filled="false"></div>
            <div id="letter-container-7" filled="false"></div>
            <div id="letter-container-8" filled="false"></div>
        </div>
        <div id="attack-button-container">
            <button id="submit" active="true">Attack!</button>
        </div>
        <div id="word-points-container">
            <h2 id="word-points">0<span> pts</span></h2>
        </div>
        <div id="switch-button-container">
            <button id="switch-letter" active="true">Switch letter</button>
        </div>
    </div>
  </body>
</html>
